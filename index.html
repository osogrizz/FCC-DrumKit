<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">    
    <title>FCC-DrumKit</title>
</head>
<body>
    <div id="drum-machine">
        <div id="display">
            
            <div class="row">
                <div class="drum-pad" id="audioclip" data-key="81">
                    Q
                    <audio class="clip" id="Q" data-key="81" src="sounds/clap.wav"></audio>
                </div>
    
                <div class="drum-pad" id="audioclip" data-key="87">
                    W
                    <audio class="clip" id="W" data-key="87" src="sounds/hihat.wav"></audio>
                </div>
    
                <div class="drum-pad" id="audioclip" data-key="69">
                    E
                    <audio class="clip" id="E" data-key="69" src="sounds/kick.wav"></audio>
                </div>
            </div>

            <div class="row">
                <div class="drum-pad" id="audioclip" data-key="65">
                    A
                    <audio class="clip" id="A" data-key="65" src="sounds/openhat.wav"></audio>
                </div>
    
                <div class="drum-pad" id="audioclip" data-key="83">
                    S
                    <audio class="clip" id="S" data-key="83" src="sounds/ride.wav"></audio>
                </div>
    
                <div class="drum-pad" id="audioclip" data-key="68">
                    D
                    <audio class="clip" id="D" data-key="68" src="sounds/snare.wav"></audio>
                </div>
            </div>

            <div class="row">
                <div class="drum-pad" id="audioclip" data-key="90">
                    Z
                    <audio class="clip" id="Z" data-key="90" src="sounds/tink.wav"></audio>
                </div>
    
                <div class="drum-pad" id="audioclip" data-key="88">
                    X
                    <audio class="clip" id="X" data-key="88" src="sounds/tom.wav"></audio>
                </div>
    
                <div class="drum-pad" id="audioclip" data-key="67">
                    C
                    <audio class="clip" id="C" data-key="67" src="sounds/boom.wav"></audio>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="app.js"></script>
</body>
</html>
